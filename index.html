<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <header>
            <div class="col-lg-6">
                <h1>List of customers</h1>
            </div>
            <div class="col-lg-6 header-right-button">
                <a href="#">
                    <button class="btn btn-outline-light">
                        <i class="fas fa-history"></i>
                        Transfer histories
                    </button>
                </a>
                <button class="btn btn-outline-light" id="btnShowCreateModal">
                    <i class="fas fa-user-plus"></i>
                    Add new customer
                </button>
            </div>
        </header>

        <div class="content">
            <table class="table table-hover" id="tbCustomer">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Full name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Balance</th>
                        <th colspan="3">Action</th>
                    </tr>
                </thead>
                <tbody id="tbCustomerBody">

                </tbody>
            </table>
        </div>
    </div>

   <!-- Modal Create -->
   <div class="modal fade" id="modalCreate" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Modal create</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row mb-3">
                        <div class="col-lg-6">
                            <label for="fullNameCre">FullName</label>
                            <input type="text" id="fullNameCre" class="form-control">
                        </div>
                        <div class="col-lg-6">
                            <label for="emailCre">Email</label>
                            <input type="email" id="emailCre" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-6">
                            <label for="phoneCre">Phone</label>
                            <input type="tel" id="phoneCre" class="form-control">
                        </div>
                        <div class="col-lg-6">
                            <label for="addressCre">Address</label>
                            <input type="text" id="addressCre" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btnCreate">Create</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Update -->
<div class="modal fade" id="modalUpdate" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Modal update</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row mb-3">
                        <input type="hidden" id="idUp">
                    </div>

                    <div class="row mb-3">
                        <div class="col-lg-6">
                            <label for="fullNameUp">FullName</label>
                            <input type="text" id="fullNameUp" class="form-control">
                        </div>
                        <div class="col-lg-6">
                            <label for="emailUp">Email</label>
                            <input type="email" id="emailUp" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-6">
                            <label for="phoneUp">Phone</label>
                            <input type="tel" id="phoneUp" class="form-control">
                        </div>
                        <div class="col-lg-6">
                            <label for="addressUp">Address</label>
                            <input type="text" id="addressUp" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btnUpdate">Update</button>
            </div>
        </div>
    </div>
</div>


    <!-- Modal Deposit -->
    <div class="modal fade" id="modalDeposit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Modal Deposit</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post">
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label class="fw-bold">Full Name</label>
                                <input type="text" class="form-control" id="fullNameDep">
                            </div>
                            <div class="col-lg-6">
                                <label class="fw-bold">Email</label>
                                <input type="email" class="form-control" id="emailDep">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label class="fw-bold">Current Balance</label>
                                <input type="tel" class="form-control" id="balanceDep">
                            </div>
                            <div class="col-lg-6">
                                <label class="fw-bold">Transaction Amount</label>
                                <input type="text" class="form-control" id="transactionAmountDep">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-success" id="btnDeposit">
                        <i class="fas fa-plus"></i>
                        Deposit
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./web-toast/src/webToast.js"></script>

    <script>
        const customer = [{
            "id": 1,
            "fullName": "Master Shauna",
            "email": "shauna@mailinator.com",
            "phone": "+1 (182) 724-6958",
            "address": "At eum in eligendi u",
            "balance": 10000,
            "deleted": 0
        },
        {
            "id": 2,
            "fullName": "Shauna",
            "email": "master@mailinator.com",
            "phone": "+1 (182) 724-6958",
            "address": "At eum in eligendi u",
            "balance": 10000,
            "deleted": 0
        }
        ];

        const renderCustomer = (obj) => {
            return `
        <tr id="tr_${obj.id}">
                    <td>${obj.id}</td>
                    <td>${obj.fullName}</td>
                    <td>${obj.email}</td>
                    <td>${obj.address}</td>
                    <td>${obj.balance}</td>
                    <td>
                        <button class="btn btn-outline-secondary edit" data-id="${obj.id}">
                            <i class="fas fa-user-edit"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-outline-success">
                            <i class="fas fa-plus"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-outline-warning">
                            <i class="fas fa-minus"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-outline-primary">
                            <i class="fas fa-exchange-alt"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-outline-danger">
                            <i class="fas fa-user-slash"></i>
                        </button>
                    </td>
                </tr>
        `
        };
        const strBody = $(`#tbCustomerBody`);
        const getAllCustomers = () => {
            var url = "http://localhost:3300/customers";

            $.ajax({
                type: 'get',
                url: url,
                success: function (res) {
                    strBody.empty();

                    $.each(res, (index, item) => {
                        const str = renderCustomer(item);
                        $(strBody).prepend(str);
                    })

                    $('.edit').on('click', function () {
                        const id = $(this).data('id');
                        $.ajax({
                            url: url + '/' + id
                        })
                            .done((data) => {
                                if (Object.keys(data).length > 0) {

                                    $.each(data, (k, v) => {
                                        $('#' + k + 'Up').val(v);
                                    })

                                    $('#modalUpdate').modal('show');
                                }
                                else {
                                    alert('Say No');
                                }
                            })
                            .fail((error) => {
                                console.log(error);
                            })

                    })

                }, error: function () {
                    alert('Error');
                }
            });
        }
getAllCustomer();


const btnTest = $('#btnTest');
        btnTest.on('click', () => {
            const obj = {
                fullName: "Bảo Thi 2",
                email: "baothi2@co.cc",
                phone: "+1 (182) 724-6958",
                address: "At eum in eligendi u",
                balance: 0,
                deleted: 0
            }

            $.ajax({
                headers: {
                    'accept': 'application/json',
                    'conetent-type': 'application/json'
                },
                type: 'POST',
                url: 'http://localhost:3300/customers',
                data: obj
            })
                .done((data) => {
                    console.log("Success");
                    console.log(data);
                })
                .fail((error) => {
                    console.log(error);
                })
        })

        const btnCreate = $('#btnCreate');
        btnCreate.on('click', () => {
            btnCreate.attr('disabled', true);

            let load = webToast.loading({
                status: 'Loading...',
                message: 'Please Wait a moment',
                align: 'bottomright',
                line: true,
            });

            const obj = {
                fullName: $('#fullNameCre').val(),
                email: $('#emailCre').val(),
                phone: $('#phoneCre').val(),
                address: $('#addressCre').val(),
                balance: 0,
                deleted: 0
            }

            setTimeout(() => {
                $.ajax({
                    headers: {
                        'accept': 'application/json',
                        'conetent-type': 'application/json'
                    },
                    type: 'POST',
                    url: 'http://localhost:3300/customers',
                    data: obj
                })
                    .done((data) => {
                        console.log("Success");
                        const str = renderCustomer(data);
                        $(strBody).prepend(str);

                        $('#modalCreate').modal('hide');

                        webToast.Success({
                            status: 'Thêm mới thành công',
                            message: '',
                            delay: 2000,
                            align: 'topright'
                        });

                    })
                    .fail((error) => {
                        console.log(error);
                    })
                    .always(() => {
                        btnCreate.attr('disabled', false);
                        load.remove();
                    })
            }, 5000);
        })


        const btnUpdate = $('#btnUpdate');
        btnUpdate.on('click', () => {
            btnUpdate.attr('disabled', true);

            const customerId = $('#idUp').val();

            let load = webToast.loading({
                status: 'Loading...',
                message: 'Please Wait a moment',
                align: 'bottomright',
                line: true,
            });

            const obj = {
                fullName: $('#fullNameUp').val(),
                email: $('#emailUp').val(),
                phone: $('#phoneUp').val(),
                address: $('#addressUp').val()
            }

            setTimeout(() => {
                $.ajax({
                    headers: {
                        'accept': 'application/json',
                        'conetent-type': 'application/json'
                    },
                    type: 'PATCH',
                    url: 'http://localhost:3300/customers/' + customerId,
                    data: obj
                })
                    .done((data) => {
                        const str = renderCustomer(data);
                        const currentRow = $('#tr_' + customerId);
                        currentRow.replaceWith(str);

                        $('#modalUpdate').modal('hide');

                        webToast.Success({
                            status: 'Cập nhật thành công',
                            message: '',
                            delay: 2000,
                            align: 'topright'
                        });

                    })
                    .fail((error) => {
                        console.log(error);
                    })
                    .always(() => {
                        btnUpdate.attr('disabled', false);
                        load.remove();
                    })
            }, 5000);
        })


    </script>
</body>
